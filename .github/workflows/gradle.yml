name: Java CI

on:
  push:
    paths-ignore:
      - 'config/**'  # Ignore changes in 'config' directory
  pull_request:
    paths-ignore:
      - 'config/**'  # Ignore changes in 'config' directory

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up repository
        uses: actions/checkout@main

      - name: Set up repository
        uses: actions/checkout@main
        with:
          ref: master

      - name: Checkout triggering commit
        run: git checkout --progress --force ${{ github.sha }}

      - name: Run repository-wide tests
        if: runner.os == 'Linux'
        working-directory: ${{ github.workspace }}/.github
        run: ./run-checks.sh

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk+fx

      - name: Build and check with Gradle
        run: ./gradlew check coverage

      - name: Upload coverage reports to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Add a step to run ./run-checks.sh specifically for changes in the 'docs' directory
      - name: Run checks for 'docs'
        if: ${{ github.event_name == 'push' && contains(github.event.commits.*.added, 'docs/') || contains(github.event.commits.*.modified, 'docs/') }}
        working-directory: ${{ github.workspace }}
        run: ./run-checks.sh
